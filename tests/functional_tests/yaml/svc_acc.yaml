piVersion: v1
kind: ServiceAccount
metadata:
  name: tunneling-devel-svc-acc
  namespace: gitlab
imagePullSecrets:
- name: gitlab-registry
---
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: tunneling-devel-cluster-role
  namespace: gitlab
rules:
- apiGroups: [""]
  resources: ["services"]
  verbs: ["create", "delete"]
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: tunneling-devel-cluster-role-binding
subjects:
- kind: ServiceAccount
  name: tunneling-devel-svc-acc
  namespace: gitlab
roleRef:
  kind: ClusterRole
  name: tunneling-devel-cluster-role
  apiGroup: rbac.authorization.k8s.io
