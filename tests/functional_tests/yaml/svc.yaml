apiVersion: v1
kind: Service
metadata:
  labels:
    app: tunneling-devel
  name: tunneling-devel
  namespace: gitlab
spec:
  externalTrafficPolicy: Cluster
  ports:
  - name: http
    port: 8080
    protocol: TCP
    targetPort: 8080
  - name: ssh
    port: 2222
    protocol: TCP
    targetPort: 2222
  selector:
    app: tunneling-devel
